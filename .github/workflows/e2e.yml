name: E2E Tests

# E2E tests require Cloudflare Workers runtime which needs network access to CF services.
# The current CI environment has network restrictions that block CF metadata access.
# Run E2E tests locally with: pnpm test
# Or trigger manually in environments with CF access.
on:
  workflow_dispatch:  # Manual trigger only
  # Uncomment below to enable on PR/push (requires CF-accessible environment)
  # pull_request:
  #   branches:
  #     - main
  # push:
  #   branches:
  #     - main

env:
  CI: true

jobs:
  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.14.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build packages
        run: pnpm build

      - name: Install Playwright Browsers
        run: pnpm --filter @mcp-b/e2e exec playwright install --with-deps chromium

      - name: Run E2E tests
        run: pnpm --filter @mcp-b/e2e test

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: tests/e2e/playwright-report/
          retention-days: 30

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: tests/e2e/test-results/
          retention-days: 7
